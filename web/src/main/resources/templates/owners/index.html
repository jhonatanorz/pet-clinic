<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Owners</title>
</head>
<body>
<h1>Owners List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lastname</th>
    </tr>
    </thead>
    <tbod>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner?.id}">id</td>
            <td th:text="${owner?.name}">John</td>
            <td th:text="${owner?.lastName}">Doe</td>
        </tr>
    </tbod>
</table>
</body>
</html>
